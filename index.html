<html lang="en">
<head>

  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.8/shaka-player.compiled.js"></script>
  <style>
    /* ‡§™‡•Ç‡§∞‡•á ‡§™‡•á‡§ú ‡§ï‡§æ ‡§ï‡§æ‡§≤‡§æ ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° */
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
    }

    /* ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§™‡•ç‡§≤‡•á‡§Ø‡§∞ ‡§ï‡§æ ‡§ï‡§Ç‡§ü‡•á‡§®‡§∞ */
    #videoContainer {
      width: 95%;
      height: 200px;
      margin: 20px auto;
      background-color: #000;
      border: 2px solid #fff;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2);
    }

    /* ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã */
    video {
      width: 100%;
      height: 100%;
      border: 2px solid #fff;
      border-radius: 8px;
    }

    /* ‡§¨‡§ü‡§® ‡§ï‡§Ç‡§ü‡•á‡§®‡§∞ */
    .button-container {
      text-align: center;
      margin-top: 10px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    .button {
      border: none;
      background: none;
      color: white;
      font-size: 30px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .button:active {
      transform: scale(0.9);
    }

    .button.selected {
      box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.5);
    }

    /* ‡§¨‡§ü‡§® ‡§ï‡•á ‡§®‡•Ä‡§ö‡•á ‡§ï‡§æ‡§â‡§Ç‡§ü */
    .count {
      display: none;
      font-size: 18px;
      margin-top: 5px;
    }

    /* ‡§ö‡•à‡§ü ‡§¨‡•â‡§ï‡•ç‡§∏ */
    #chatBox {
      display: none;
      width: 100%;
      height: 150px;
      background-color: #333;
      color: white;
      border-radius: 10px;
      overflow-y: auto;
      padding: 10px;
      margin-top: 20px;
    }

    /* Quality Selector Dropdown */
    #qualityDropdown {
      display: none;
      background-color: #444;
      position: absolute;
      top: 80px;
      right: 60px;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
      z-index: 1000;
    }

    #qualityDropdown select {
      background-color: #333;
      color: white;
      border: 1px solid #fff;
      padding: 5px;
      border-radius: 5px;
    }

<body>
  <div id="videoContainer">
    <video id="video" autoplay controls></video>
  </div>

  <div class="button-container">
    <div class="button-group">
      <!-- Like Button -->
      <button class="button" id="likeButton">üëç</button>
      <div class="count" id="likeCount">0</div>

      <!-- Dislike Button -->
      <button class="button" id="dislikeButton">üëé</button>
      <div class="count" id="dislikeCount">0</div>

      <!-- Chat Button -->
      <button class="button" id="chatButton">üí¨</button>

      <!-- Share Button -->
      <button class="button" id="shareButton">üîó</button>

      <!-- Settings Button -->
      <button class="button" id="settingsButton">‚öôÔ∏è</button>
    </div>

    <!-- Quality Dropdown -->
    <div id="qualityDropdown">
      <select id="qualitySelect">
        <option value="1080p">1080p</option>
        <option value="720p">720p</option>
        <option value="480p">480p</option>
        <option value="360p">360p</option>
      </select>
    </div>

    <!-- Chat Box -->
    <div id="chatBox">
      <p>Stream chat...</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const video = document.getElementById('video');
      const manifestUri = "https://dd.livecricketsl.xyz/hls/skyc.php/get/index.m3u8";

      // Initialize Shaka Player
      const player = new shaka.Player(video);

      // Error handling
      player.addEventListener('error', (event) => {
        console.error('Error code', event.detail.code, 'object', event.detail);
      });

      try {
        // Load the video manifest
        await player.load(manifestUri);
        console.log('The video has successfully loaded!');
      } catch (error) {
        console.error('Error loading video', error);
      }
    });

    let likeCount = 0;
    let dislikeCount = 0;
    let isLiked = false;
    let isDisliked = false;

    // Like button interaction
    document.getElementById('likeButton').addEventListener('click', () => {
      if (!isLiked) {
        likeCount++;
        document.getElementById('likeCount').textContent = likeCount;
        document.getElementById('likeCount').style.display = 'block';
        document.getElementById('likeButton').classList.add('selected');
        isLiked = true;

        if (isDisliked) {
          document.getElementById('dislikeButton').classList.remove('selected');
          isDisliked = false;
          dislikeCount--;
          document.getElementById('dislikeCount').textContent = dislikeCount;
          document.getElementById('dislikeCount').style.display = 'none';
        }
      } else {
        likeCount--;
        document.getElementById('likeCount').textContent = likeCount;
        if (likeCount === 0) {
          document.getElementById('likeCount').style.display = 'none';
        }
        document.getElementById('likeButton').classList.remove('selected');
        isLiked = false;
      }
    });

    // Dislike button interaction
    document.getElementById('dislikeButton').addEventListener('click', () => {
      if (!isDisliked) {
        dislikeCount++;
        document.getElementById('dislikeCount').textContent = dislikeCount;
        document.getElementById('dislikeCount').style.display = 'block';
        document.getElementById('dislikeButton').classList.add('selected');
        isDisliked = true;

        if (isLiked) {
          document.getElementById('likeButton').classList.remove('selected');
          isLiked = false;
          likeCount--;
          document.getElementById('likeCount').textContent = likeCount;
          if (likeCount === 0) {
            document.getElementById('likeCount').style.display = 'none';
          }
        }
      } else {
        dislikeCount--;
        document.getElementById('dislikeCount').textContent = dislikeCount;
        if (dislikeCount === 0) {
          document.getElementById('dislikeCount').style.display = 'none';
        }
        document.getElementById('dislikeButton').classList.remove('selected');
        isDisliked = false;
      }
    });

    // Share button interaction
    document.getElementById('shareButton').addEventListener('click', () => {
      const url = window.location.href;
      navigator.clipboard.writeText(url).then(() => {
        alert("URL copied to clipboard!");
      });
    });

    // Chat button interaction
    document.getElementById('chatButton').addEventListener('click', () => {
      const chatBox = document.getElementById('chatBox');
      if (chatBox.style.display === 'none') {
        chatBox.style.display = 'block';
      } else {
        chatBox.style.display = 'none';
      }
    });

    // Settings button interaction to show quality dropdown
    document.getElementById('settingsButton').addEventListener('click', () => {
      const qualityDropdown = document.getElementById('qualityDropdown');
      if (qualityDropdown.style.display === 'none') {
        qualityDropdown.style.display = 'block'; // Show the dropdown
      } else {
        qualityDropdown.style.display = 'none'; // Hide the dropdown
      }
    });

    // Quality selection interaction
    document.getElementById('qualitySelect').addEventListener('change', (event) => {
      const selectedQuality = event.target.value;
      alert("Selected quality: " + selectedQuality);
      // You can modify your video stream or change the player quality accordingly.
      // For now, it's just an alert showing the selected quality.
      // If you need to change the stream quality, you can implement additional logic here.
    });
  </script>
</body>
