<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD Stream</title>

    <!-- Firebase and Shaka Player -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8PT3Z7SY6Y"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.8/shaka-player.compiled.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <style>
        /* Body and Video Container */
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
        }

        #videoContainer {
            width: 95%;
            height: 200px;
            margin: 20px auto;
            background-color: #000;
            border: 2px solid #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2);
        }

        video {
            width: 100%;
            height: 100%;
            border: 2px solid #fff;
            border-radius: 8px;
        }

        /* Buttons and Chat Box */
        .button-container {
            text-align: center;
            margin-top: 10px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        .button {
            border: none;
            background: none;
            color: white;
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:active {
            transform: scale(0.9);
        }

        .button.selected {
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.5);
        }

        .count {
            display: none;
            font-size: 18px;
            margin-top: 5px;
        }

        #chatBox {
            display: none;
            width: 100%;
            height: 150px;
            background-color: #333;
            color: white;
            border-radius: 10px;
            overflow-y: auto;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div id="videoContainer">
        <video id="video" autoplay controls></video>
    </div>

    <div class="button-container">
        <div class="button-group">
            <!-- Like Button -->
            <button class="button" id="likeButton">üëç</button>
            <div class="count" id="likeCount">0</div>

            <!-- Dislike Button -->
            <button class="button" id="dislikeButton">üëé</button>
            <div class="count" id="dislikeCount">0</div>

            <!-- Chat Button -->
            <button class="button" id="chatButton">üí¨</button>

            <!-- Share Button -->
            <button class="button" id="shareButton">üîó</button>
        </div>

        <!-- Chat Box -->
        <div id="chatBox">
            <p>Stream chat...</p>
            <input type="text" id="chatInput" placeholder="Type your message..." />
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB0Qyre-zCihH7BsVrEcCpGlJKiS0NzYUg",
            authDomain: "niet-12.firebaseapp.com",
            projectId: "niet-12",
            storageBucket: "niet-12.firebasestorage.app",
            messagingSenderId: "297924286618",
            appId: "1:297924286618:web:fb72959536dc6e56e7a723",
            measurementId: "G-WP702ZZYLW"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // Chat Box Reference
        const chatBox = document.getElementById('chatBox');
        const chatInput = document.getElementById('chatInput');
        const chatButton = document.getElementById('chatButton');
        const video = document.getElementById('video');
        const manifestUri = "https://dd.livecricketsl.xyz/hls/skyc.php/get/index.m3u8";

        // Initialize Shaka Player
        const player = new shaka.Player(video);

        // Load video
        player.load(manifestUri).then(() => {
            console.log('The video has successfully loaded!');
        }).catch((error) => {
            console.error('Error loading video', error);
        });

        // Like/Dislike Counting and Behavior
        let likeCount = 0;
        let dislikeCount = 0;
        let isLiked = false;
        let isDisliked = false;

        // Like button functionality
        document.getElementById('likeButton').addEventListener('click', () => {
            if (!isLiked) {
                likeCount++;
                document.getElementById('likeCount').textContent = likeCount;
                document.getElementById('likeCount').style.display = 'block';
                document.getElementById('likeButton').classList.add('selected');
                isLiked = true;

                // If disliked, remove dislike
                if (isDisliked) {
                    document.getElementById('dislikeButton').classList.remove('selected');
                    isDisliked = false;
                    dislikeCount--;
                    document.getElementById('dislikeCount').textContent = dislikeCount;
                    document.getElementById('dislikeCount').style.display = 'none';
                }
            } else {
                likeCount--;
                document.getElementById('likeCount').textContent = likeCount;
                if (likeCount === 0) {
                    document.getElementById('likeCount').style.display = 'none';
                }
                document.getElementById('likeButton').classList.remove('selected');
                isLiked = false;
            }
        });

        // Dislike button functionality
        document.getElementById('dislikeButton').addEventListener('click', () => {
            if (!isDisliked) {
                dislikeCount++;
                document.getElementById('dislikeCount').textContent = dislikeCount;
                document.getElementById('dislikeCount').style.display = 'block';
                document.getElementById('dislikeButton').classList.add('selected');
                isDisliked = true;

                // If liked, remove like
                if (isLiked) {
                    document.getElementById('likeButton').classList.remove('selected');
                    isLiked = false;
                    likeCount--;
                    document.getElementById('likeCount').textContent = likeCount;
                    if (likeCount === 0) {
                        document.getElementById('likeCount').style.display = 'none';
                    }
                }
            } else {
                dislikeCount--;
                document.getElementById('dislikeCount').textContent = dislikeCount;
                if (dislikeCount === 0) {
                    document.getElementById('dislikeCount').style.display = 'none';
                }
                document.getElementById('dislikeButton').classList.remove('selected');
                isDisliked = false;
            }
        });

        // Share button functionality
        document.getElementById('shareButton').addEventListener('click', () => {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert("URL copied to clipboard!");
            });
        });

        // Chat button functionality
        chatButton.addEventListener('click', () => {
            if (chatBox.style.display === 'none') {
                chatBox.style.display = 'block';
            } else {
                chatBox.style.display = 'none';
            }
        });

        // Send message functionality
        chatInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && chatInput.value.trim() !== '') {
                const messageText = chatInput.value.trim();

                // Push message to Firebase
                database.ref('messages').push({
                    text: messageText
                });

                // Clear input field
                chatInput.value = '';
            }
        });

        // Listen for new messages in Firebase
        database.ref('messages').on('child_added', (snapshot) => {
            const message = snapshot.val();
            const messageElement = document.createElement('p');
            messageElement.textContent = message.text;
            chatBox.appendChild(messageElement);
        });

        window.addEventListener('load', function () {
            const result = window.confirm("Join for more updates?");
            if (result) {
                window.location.href = "https://t.me/sportslivesrilanka";
            }
        });
    </script>
</body>

</html>
